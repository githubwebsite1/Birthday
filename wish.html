    <script>
        const carousel = document.getElementById('carousel');
        const images = carousel.querySelectorAll('img');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');
        const imageHeading = document.getElementById('image-heading');
        const imageParagraph = document.getElementById('image-paragraph');

        let currentIndex = 0;

        function updateCarousel() {
            images.forEach((img, index) => {
                img.classList.remove('highlighted');
                img.style.display = 'none';
            });

            for (let i = 0; i < 3; i++) {
                let index = (currentIndex + i) % images.length;
                images[index].style.display = 'block';
            }

            const middleIndex = (currentIndex + 1) % images.length;
            images[middleIndex].classList.add('highlighted');
            imageHeading.textContent = images[middleIndex].getAttribute('data-heading');
            imageParagraph.textContent = images[middleIndex].getAttribute('data-paragraph');
        }

        prev.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            updateCarousel();
        });

        next.addEventListener('click', () => {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            updateCarousel();
        });

        updateCarousel();
    </script>
